<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-2</title>
    <script>
        function showimage(o) {
            let newimg = document.getElementById("newimg");
            if (newimg != null) {
                newimg.parentElement.removeChild(newimg);
            }

            let img = new Image();
            img.src = o.value;
            let parent = document.getElementById("parent");
            parent.appendChild(img);
            
            img.setAttribute("id", "newimg");
        }
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form action="" id="parent">
        <input type="radio" name="fruits" onclick="showimage(this);" value="./media\banana.png">바나나
        <input type="radio" name="fruits" onclick="showimage(this);" value="./media\mango.png">망고
        <input type="radio" name="fruits" onclick="showimage(this);" value="./media\apple.png">사과
        <br><br>
</form>
</body>
</html>
